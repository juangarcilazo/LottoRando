<!DOCTYPE html>
<html>
<head>
    <title>Lottery Number Table</title>
    <link rel="stylesheet" type="text/css" href="LottoRando.css">
</head>
<body>
    <script>
        // Your JavaScript code goes here
        function generateRandomLotteryNumbers() {
  const lotteryNumbers = [];

  for (let i = 0; i < 5; i++) {
    let randomNum;
    do {
      randomNum = Math.floor(Math.random() * 69) + 1;
    } while (lotteryNumbers.includes(randomNum));
    lotteryNumbers.push(randomNum);
  }

  const powerballNumber = Math.floor(Math.random() * 26) + 1;
  lotteryNumbers.sort((a, b) => a - b);

  return { mainNumbers: lotteryNumbers, powerball: powerballNumber };
}

function createLotteryTable(numbers) {
  const table = document.createElement('table');
  const headerRow = table.insertRow(0);
  headerRow.insertCell(0).textContent = 'Main Numbers';
  headerRow.insertCell(1).textContent = 'Powerball Number';

  const numbersRow = table.insertRow(1);
  numbersRow.insertCell(0).textContent = numbers.mainNumbers.join(', ');
  numbersRow.insertCell(1).textContent = numbers.powerball;

  document.body.appendChild(table);
}

const randomLotteryNumbers = generateRandomLotteryNumbers();
createLotteryTable(randomLotteryNumbers);
    </script>

</html>
