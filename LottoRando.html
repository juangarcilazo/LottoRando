<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Force BE With You: Winning Powerball Number Generator</title>
    <link rel="stylesheet" href="LottoRando.css">
</head>
<body>
    <div class="overlay"></div> <!-- Add this div for the overlay -->

    <div class="title-box">
        <h1>LottoRando: Your Aligned Numbers</h1>
    </div>

    <!-- Add this button -->
    <button id="generate" class="fixed-top">Generate Numbers</button>

    <!-- End of added button -->
    <div id="counter">Number of Generates: 0</div>

    <!-- Move the Tally of Numbers section to the left -->
    <div id="tallyContainer" style="float: left;">
        <h2>Tally of Numbers</h2>
        <table id="numberTally">
            <tr>
                <th>Number</th>
                <th>Tally</th>
            </tr>
        </table>
    </div>

    <!-- Add a new container for Powerball numbers table -->
    <!-- Powerball Tally Table -->
<div id="powerballTallyContainer" style="float: left;">
  <!--<h2>Powerball Tally</h2> -->
  <table id="powerballTallyTable">
    <thead>
      <tr>
        <th>Powerball Number</th>
        <th>Tally</th>
      </tr>
    </thead>
    <tbody>
      <!-- Powerball tally rows will be inserted here -->
    </tbody>
  </table>
</div>

    <!-- Center the result div -->
    <div id="result" class="centered-result"></div>

    <!-- previous results div container -->
    <div id="previousResultsContainer">
        <div id="previousNumbersColumn">
            <h2>Previous Numbers</h2>
            <div id="previousNumbers"></div>
        </div>
    </div>

    <script src="LottoRando.js"></script>
</body>
</html>
